<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="./css/login.css">

</head>

<body>

<div id="login">

    <h2><span class="fontawesome-lock"></span>Dawn</h2>

    <form action="/dawn-auth/authentication/form" method="POST">

        <fieldset>

            <p><label for="username">用户名:</label></p>
            <p><input type="username" id="username" name="username"></p>
            <!-- JS because of IE support; better: placeholder="mail@address.com" -->
            <p><label for="password">密码:</label></p>
            <p><input type="password" id="password" name="password"></p>
            <!-- JS because of IE support; better: placeholder="password" -->

            <p><input type="submit" value="登录"></p>

        </fieldset>

    </form>

</div> <!-- end login -->

</body>
</html>
